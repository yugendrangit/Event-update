<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-update</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="container-fluid heading">
    <h1>Event 1</h1>
    <h3>Number of seats available: &nbsp;&nbsp;23</h3>
  </div>
  <section>
    <div class="container-xl">
      <div class="container-xxl para">
        <div class="left-box">
          <div class="filter">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/001/840/612/small_2x/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg"
              alt="profile"
              class="size"
            />
          </div>
          <div class="row align-items-center d-grid move">
            <div class="col-10">
              <div>
                <label for="name" class="col-form-label">Name :</label>
              </div>
              <div>
                <input type="text" id="name" class="form-control" />
              </div>
              <div class="col-auto">
                <label for="email" class="col-form-label">Email :</label>
              </div>
              <div class="col-auto">
                <input type="email" id="email" class="form-control" />
              </div>
              <div class="col-auto">
                <label for="Number" class="col-form-label">Phone No :</label>
              </div>
              <div class="col-auto">
                <input type="tel" id="Number" class="form-control" />
              </div>
              <div class="col-auto">
                <label for="seats" class="col-form-label"
                  >Number of seats :</label
                >
                <div class="col-auto">
                  <select class="finish">
                    <option value="2" class="text-center">2</option>
                    <option value="1" class="text-center">1</option>
                  </select>
                </div>
              </div>

              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label"
                  >Name of Attendee :</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="password"
                  id="inputPassword6"
                  class="form-control"
                />
              </div>
            </div>
            <div class="button d-flex">
              <button class="submit">submit</button>
              <button class="cancle">cancle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
